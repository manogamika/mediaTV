<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 TV Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #66ccff;
            color: #343a40;
            overflow: hidden;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; 
        }
        .swiper-slide iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .swiper-pagination-bullet {
            background: #000 !important;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #000 !important;
        }
    </style>
</head>
<body>
  
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <iframe class="video" data-src="https://www.youtube.com/embed/XKueVSGTk2o?autoplay=1" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
            </div>
            <div class="swiper-slide">
                <iframe class="video" data-src="https://www.youtube.com/embed/another-video-id?autoplay=1" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
            </div>

        </div>
        <!-- Tambahkan navigasi jika diperlukan -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            touchRatio: 1,
            touchAngle: 45,
            simulateTouch: true,
            on: {
                slideChange: function () {
                    // Berhenti video saat slide berubah
                    const iframes = document.querySelectorAll('.swiper-slide iframe');
                    iframes.forEach(iframe => {
                        const src = iframe.getAttribute('data-src');
                        iframe.setAttribute('src', src);
                    });
                }
            }
        });

        // Memulai video yang saat ini aktif
        swiper.on('slideChangeTransitionEnd', function () {
            const activeSlide = document.querySelector('.swiper-slide-active');
            const activeIframe = activeSlide.querySelector('iframe');
            if (activeIframe) {
                const src = activeIframe.getAttribute('data-src');
                activeIframe.setAttribute('src', src); 
            }
        });
    </script>
</body>
</html>
